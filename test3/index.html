<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Case Presentation</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: rgba(30, 30, 30, 0.95);
            --accent: #00bcd4;
            --accent-active: #ff9800; /* Orange for active move tool */
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
        }
        body { margin: 0; overflow: hidden; background-color: var(--bg-color); font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: var(--text-main); }
        
        /* Layout */
        #container { display: flex; height: 100vh; width: 100vw; }
        
        /* 3D Canvas Area */
        #canvas-wrapper { 
            flex-grow: 1; 
            position: relative; 
            background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            outline: none; /* remove focus outline */
        }
        
        /* Drop Zone Overlay */
        #drop-zone {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.7); z-index: 10; pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }
        #drop-zone.active { opacity: 1; pointer-events: all; }
        .drop-msg { font-size: 2rem; color: var(--accent); border: 2px dashed var(--accent); padding: 40px; border-radius: 20px; background: #222; }

        /* Sidebar */
        #sidebar {
            width: 320px;
            background: var(--panel-bg);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            z-index: 20;
        }

        /* Sidebar Header */
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        .sidebar-header h2 { margin: 0; font-size: 1.2rem; color: #fff; letter-spacing: 1px; }
        .sidebar-header p { margin: 5px 0 0; font-size: 0.8rem; color: var(--text-muted); }

        /* Object List */
        #object-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        /* Empty State */
        .empty-state { text-align: center; color: #555; margin-top: 50px; font-style: italic; }

        /* Object Card Styling */
        .obj-card {
            background: #252525;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            transition: border-color 0.2s;
        }
        .obj-card:hover { border-color: #555; }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .card-title { font-weight: 600; font-size: 0.9rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
        .card-tools { display: flex; gap: 5px; }

        /* Controls Grid */
        .control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        
        label { font-size: 0.7rem; color: var(--text-muted); display: block; margin-bottom: 3px; }
        
        /* Form Elements */
        select, input[type="color"] {
            width: 100%; background: #333; border: 1px solid #444; color: white; padding: 4px; border-radius: 4px; outline: none; height: 28px;
        }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--accent); }
        
        /* Icon Buttons */
        .icon-btn {
            background: #333; border: 1px solid #444; cursor: pointer; color: var(--text-muted); 
            width: 28px; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: #444; color: white; }
        .icon-btn.active-vis { color: var(--accent); border-color: var(--accent); }
        .icon-btn.active-move { color: #000; background: var(--accent-active); border-color: var(--accent-active); }

        /* Upload Button Area */
        .upload-area { padding: 20px; border-top: 1px solid #333; }
        .btn-upload {
            background: var(--accent); color: #000; width: 100%; border: none; padding: 12px;
            border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: background 0.2s;
        }
        .btn-upload:hover { background: #00acc1; }
        input[type="file"] { display: none; }

        /* Loading Spinner */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); padding: 20px 40px; border-radius: 8px;
            color: white; font-size: 1.2rem; display: none; pointer-events: none; z-index: 100;
        }
        
        /* Status Bar for GitHub Fetch */
        #status-bar {
            position: absolute; bottom: 10px; right: 10px;
            color: rgba(255,255,255,0.3); font-size: 0.7rem; pointer-events: none;
        }

    </style>
    <!-- Import Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="container">
        <!-- 3D Viewport -->
        <div id="canvas-wrapper">
            <div id="drop-zone">
                <div class="drop-msg">Drop STL files here</div>
            </div>
            <div id="loader">Loading Model...</div>
            <div id="status-bar"></div>
        </div>

        <!-- Sidebar Controls -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>DENTAL STUDIO</h2>
                <p>Digital Case Presentation</p>
            </div>
            
            <div id="object-list">
                <div class="empty-state">
                    No models loaded.<br>
                    Click Upload or Drag & Drop STLs.
                </div>
            </div>

            <div class="upload-area">
                <label for="fileInput" class="btn-upload">
                    <span>üìÇ Load Files</span>
                </label>
                <input type="file" id="fileInput" multiple accept=".stl">
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        // ==========================================
        //  GITHUB CONFIGURATION
        // ==========================================
        // 1. Set 'enabled' to true
        // 2. Enter your GitHub username and Repo name
        // 3. Leave 'folder' empty if STLs are in the main folder, 
        //    or type the folder name (e.g., 'models')
        const GITHUB_CONFIG = {
            enabled: true,              
            username: 'goldensmilelab',  
            repo: 'goldensmilelab.github.io',      
            folder: 'test3', // e.g., 'case-001' or leave empty for root
        };
        // ==========================================

        // --- Setup Scene ---
        const container = document.getElementById('canvas-wrapper');
        const scene = new THREE.Scene();

        // Camera setup for Dental scale (mm)
        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 2000);
        camera.position.set(0, -80, 100); 

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        container.appendChild(renderer.domElement);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Transform Controls (Move X/Y/Z)
        const transformControl = new TransformControls(camera, renderer.domElement);
        transformControl.addEventListener('dragging-changed', function (event) {
            controls.enabled = !event.value;
        });
        scene.add(transformControl);

        // --- Studio Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
        mainLight.position.set(50, 50, 100);
        scene.add(mainLight);
        const fillLight = new THREE.DirectionalLight(0xe0e0ff, 0.8);
        fillLight.position.set(-50, 0, 50);
        scene.add(fillLight);
        const rimLight = new THREE.DirectionalLight(0xffffff, 1.0);
        rimLight.position.set(0, -50, -50);
        scene.add(rimLight);

        // --- Material Library ---
        const materialPresets = {
            standard: (color) => new THREE.MeshStandardMaterial({ 
                color: color, roughness: 0.5, metalness: 0.0 
            }),
            gingiva: (color) => new THREE.MeshStandardMaterial({ 
                color: color, roughness: 0.6, metalness: 0.0,
                emissive: new THREE.Color(0x220000), emissiveIntensity: 0.1
            }),
            zirconia: (color) => new THREE.MeshPhysicalMaterial({
                color: color, metalness: 0.0, roughness: 0.15,
                clearcoat: 1.0, clearcoatRoughness: 0.1, reflectivity: 1.0, flatShading: false
            }),
            metal: (color) => new THREE.MeshStandardMaterial({
                color: color, roughness: 0.25, metalness: 1.0
            }),
            wax: (color) => new THREE.MeshPhysicalMaterial({
                color: color, roughness: 0.3, metalness: 0.0,
                transmission: 0.2, thickness: 2.0
            })
        };

        // --- Logic ---
        const loader = new STLLoader();
        const objectList = document.getElementById('object-list');
        const fileInput = document.getElementById('fileInput');
        const loadingEl = document.getElementById('loader');
        const dropZone = document.getElementById('drop-zone');
        const statusBar = document.getElementById('status-bar');
        
        let loadedMeshes = [];

        // 1. Initialize
        init();

        function init() {
            // Check if GitHub Config is active and filled out
            if (GITHUB_CONFIG.enabled && GITHUB_CONFIG.username !== 'YOUR_USERNAME_HERE') {
                fetchGithubFiles();
            } else {
                console.log("GitHub Auto-load disabled or not configured.");
            }
        }

        // --- NEW: GitHub Fetch Logic ---
        async function fetchGithubFiles() {
            loadingEl.style.display = 'block';
            loadingEl.innerText = 'Scanning Repository...';
            
            const { username, repo, folder } = GITHUB_CONFIG;
            // Handle folder path (if empty, fetch root)
            const pathUrl = folder ? `/${folder}` : '';
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents${pathUrl}`;

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if (response.status === 404) throw new Error("Repo or folder not found.");
                    if (response.status === 403) throw new Error("API Rate Limit Exceeded.");
                    throw new Error(`GitHub Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Filter for .stl files (case insensitive)
                const stlFiles = data.filter(item => 
                    item.type === 'file' && item.name.toLowerCase().endsWith('.stl')
                );

                if (stlFiles.length === 0) {
                    loadingEl.style.display = 'none';
                    statusBar.innerText = "No STL files found in repo.";
                    return;
                }

                statusBar.innerText = `Found ${stlFiles.length} files. Loading...`;
                loadingEl.innerText = `Loading 0/${stlFiles.length}`;
                objectList.innerHTML = ''; // Clear empty state

                // Load files sequentially or parallel (parallel is faster but might lag UI)
                let loadedCount = 0;
                
                stlFiles.forEach(file => {
                    // Use 'download_url' for the raw content
                    loader.load(file.download_url, 
                        (geometry) => {
                            // Success
                            addGeometryToScene(geometry, file.name, loadedCount === 0);
                            loadedCount++;
                            loadingEl.innerText = `Loading ${loadedCount}/${stlFiles.length}`;
                            
                            if (loadedCount === stlFiles.length) {
                                loadingEl.style.display = 'none';
                                statusBar.innerText = "Auto-load complete.";
                            }
                        },
                        undefined, // progress
                        (err) => {
                            // Error
                            console.error(`Failed to load ${file.name}`, err);
                            loadedCount++;
                            if (loadedCount === stlFiles.length) loadingEl.style.display = 'none';
                        }
                    );
                });

            } catch (error) {
                console.error("GitHub Fetch Error:", error);
                loadingEl.style.display = 'none';
                statusBar.innerText = "Auto-load failed. See console.";
                // Optional: Alert user
                // alert("Could not auto-load files: " + error.message);
            }
        }

        // 2. Shared Function to Add Geometry
        function addGeometryToScene(geometry, name, isFirst) {
            // Default Material: Standard Grey
            const material = materialPresets.standard('#aaaaaa');
            material.side = THREE.DoubleSide; 

            const mesh = new THREE.Mesh(geometry, material);
            mesh.name = name;
            mesh.rotation.x = -Math.PI / 2; // Fix Z-up coordinate system
            
            scene.add(mesh);
            
            // Center camera on first object
            if (isFirst && loadedMeshes.length === 0) {
                geometry.computeBoundingSphere();
                const center = geometry.boundingSphere.center;
                controls.target.copy(new THREE.Vector3(center.x, -center.z, center.y)); 
                // Adjust camera zoom slightly based on object size
                const radius = geometry.boundingSphere.radius;
                camera.position.set(0, -radius * 3, radius * 2);
            }

            createObjectCard(mesh, loadedMeshes.length);
            loadedMeshes.push(mesh);
        }

        // 3. Handle Local File Uploads
        function loadLocalFiles(files) {
            if(files.length === 0) return;
            if (loadedMeshes.length === 0) objectList.innerHTML = '';
            
            loadingEl.style.display = 'block';
            loadingEl.innerText = "Processing files...";
            let filesLoaded = 0;

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const geometry = loader.parse(e.target.result);
                        addGeometryToScene(geometry, file.name, (loadedMeshes.length === 0 && index === 0));
                    } catch (err) {
                        console.error("Error parsing STL", err);
                    } finally {
                        filesLoaded++;
                        if(filesLoaded === files.length) loadingEl.style.display = 'none';
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // 4. Generate UI Card
        function createObjectCard(mesh, id) {
            const card = document.createElement('div');
            card.className = 'obj-card';
            
            // HTML Structure
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-title" title="${mesh.name}">${mesh.name}</span>
                    <div class="card-tools">
                        <button class="icon-btn" id="move-${id}" title="Move Object">‚ú•</button>
                        <button class="icon-btn active-vis" id="vis-${id}" title="Toggle Visibility">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="control-grid">
                    <div>
                        <label>Material</label>
                        <select id="mat-${id}">
                            <option value="standard">Standard</option>
                            <option value="zirconia">Zirconia</option>
                            <option value="gingiva">Gingiva</option>
                            <option value="metal">Metal</option>
                            <option value="wax">Wax</option>
                        </select>
                    </div>
                    <div>
                        <label>Color</label>
                        <input type="color" id="col-${id}" value="#aaaaaa">
                    </div>
                </div>

                <div>
                    <label>Transparency / Fade</label>
                    <input type="range" id="opac-${id}" min="0" max="1" step="0.01" value="1">
                </div>
            `;
            
            objectList.appendChild(card);

            // -- Bind Events -- //

            // A. Visibility
            const btnVis = card.querySelector(`#vis-${id}`);
            btnVis.addEventListener('click', () => {
                mesh.visible = !mesh.visible;
                btnVis.classList.toggle('active-vis');
                btnVis.innerText = mesh.visible ? 'üëÅÔ∏è' : 'üö´';
                if(!mesh.visible && transformControl.object === mesh) {
                    transformControl.detach();
                    card.querySelector(`#move-${id}`).classList.remove('active-move');
                }
            });

            // B. Move Tool
            const btnMove = card.querySelector(`#move-${id}`);
            btnMove.addEventListener('click', () => {
                if (transformControl.object === mesh) {
                    transformControl.detach();
                    btnMove.classList.remove('active-move');
                } else {
                    transformControl.attach(mesh);
                    document.querySelectorAll('.active-move').forEach(b => b.classList.remove('active-move'));
                    btnMove.classList.add('active-move');
                }
            });

            // C. Color
            const colInput = card.querySelector(`#col-${id}`);
            colInput.addEventListener('input', (e) => {
                mesh.material.color.set(e.target.value);
            });

            // D. Material Change
            const matSelect = card.querySelector(`#mat-${id}`);
            matSelect.addEventListener('change', (e) => {
                const type = e.target.value;
                const prevColor = mesh.material.color;
                const prevOpacity = mesh.material.opacity;
                
                mesh.material = materialPresets[type](prevColor);
                
                mesh.material.side = THREE.DoubleSide;
                mesh.material.transparent = true;
                mesh.material.opacity = prevOpacity;
                mesh.material.depthWrite = prevOpacity > 0.99;
            });

            // E. Opacity
            const opacInput = card.querySelector(`#opac-${id}`);
            opacInput.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                mesh.material.transparent = true;
                mesh.material.opacity = val;
                mesh.material.depthWrite = val > 0.99;
            });
            
            // Auto-detect material based on filename logic
            const lowerName = mesh.name.toLowerCase();
            if(lowerName.includes('upper') || lowerName.includes('lower') || lowerName.includes('jaw') || lowerName.includes('gingiva')) {
                matSelect.value = 'gingiva';
                colInput.value = '#dcb4b4';
                matSelect.dispatchEvent(new Event('change'));
                mesh.material.color.set('#dcb4b4');
            } else if(lowerName.includes('crown') || lowerName.includes('tooth')) {
                matSelect.value = 'zirconia';
                colInput.value = '#fffff0';
                matSelect.dispatchEvent(new Event('change'));
                mesh.material.color.set('#fffff0');
            }
        }

        // --- Event Listeners ---
        fileInput.addEventListener('change', (e) => loadLocalFiles(e.target.files));

        // Drag and Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            container.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

        container.addEventListener('dragenter', () => dropZone.classList.add('active'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
        
        container.addEventListener('drop', (e) => {
            dropZone.classList.remove('active');
            loadLocalFiles(e.dataTransfer.files);
        });

        // --- Animation ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

    </script>
</body>

</html>
